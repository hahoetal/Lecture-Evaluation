<!--입력한 이메일이 잘못된 경우 == 회원 가입 시 입력한 이메일이 아니거나 회원이 아님-->

{% extends 'base.html' %}
{% block content %}

<style>
    .pw_rdf{
        border:2px solid;
        border-radius: 5%;
        border-color: #5C65BB;
        width: 600px; height: 300px;
        position: absolute;
        left: 50%; top: 45%;
        transform: translate(-50%, -50%);
        padding: 20px 30px;
        font-size: medium;
        font-weight: bold;
        text-align: center;
    }
    .pin{
      display: inline-block;
      font-size: 25px;
   }
</style>
<div class="pw_rdf">
    <div class="pin">&#128204;</div>
    <p><br>입력하신 이메일 정보를 찾을 수 없습니다. <br>가입 시 입력한 이메일을 올바르게 적어주세요.</p>
    <p><a href="{% url 'password_reset' %}">비밀번호 찾기</a></p>
    <br>
    <p>혹시 아직 회원이 아니신가요??</p>
    <p><a href='{% url "signup" %}'>회원가입</a>하러 가기</p>
</div>
{% endblock%}
