{% extends 'base.html' %}
{% block content %}
<style>
    .chg_pw{
        border:2px solid;
        border-radius: 5%;
        border-color: #5C65BB;
        width: 450px; height: 330px;
        position: absolute;
        left: 50%; top: 45%;
        transform: translate(-50%, -50%);
        padding: 30px;
    }
    #chgPw_btn{
        background-color: #5C65BB;
        margin-top: 20px;
        width:80%; height: 30px;
        border: none;
        border-radius: 5em;
        margin-left: 30px;
        color:#ffffff;
    }
    .org_pw{
        border:none;
        border-bottom: 2px solid #5C65BB;
        width:200px;
        margin-bottom: 10px;
        margin-left:5px;
    }
    .new_pw{
        border:none;
        border-bottom: 2px solid #5C65BB;
        width:200px;
        margin-bottom: 20px;
        margin-left:5px;
    }
    .new_pwr{
        border:none;
        border-bottom: 2px solid #5C65BB;
        width:200px;
        margin-top: 30px;
        margin-left:5px;
        margin-bottom: 20px;
    }
    input:focus{
        outline: none;
    }
    .chg_pw li{
        font-size: 10px;
        margin-left: 30px;
    }
</style>
<div class="chg_pw">
    {% if target %}
        {{target.userId}}
    {% else %}
        <form action="{% url 'change_pw' %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input id="chgPw_btn" type="submit" value="비밀번호 바꾸기">
        </form>
    {% endif %}
</div>
{% endblock %}
