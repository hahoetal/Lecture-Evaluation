{% extends 'base.html' %}

{% block style %}
<style>
    .after_login{
        position:absolute;
        color:#ffffff;
        margin-left: 80%;
        margin-top: 5px;
    }
    .after_login a{
        color: #ffffff;
    }
    .eval{
        background: #dddaff;
        padding: 20px 30px;
        height: 200px;
        margin-bottom:10px;
        box-shadow: 0px 0px 5px #bbb6ea;
    }
</style>
{% endblock %}

{% block content %}    
    <div>
        <h1 style="text-align: center;">강의평가</h1><br>
        <div class="row">
            {% for e in evals %}
            <div class="col-md-3 eval">
                <h4><a href="{% url 'detail' e.lect_id %}">{{e.lect_name}}</a></h4>
                <p>{{e.eval_date|date:'Y-m-d'}}</p>
                <p>{{e.summary}}...</p>
            </div>
            {% endfor %}
        </div>
    </div>

    {% if messages %}
        {% for message in messages %}
            <script>alert("{{ message }}")</script>
        {% endfor %}
    {% endif %}
    
{% endblock %}
