{% extends 'base.html' %}
{% block content %}
<style>
    .delete_user{
        border:2px solid;
        border-radius: 5%;
        border-color: #5C65BB;
        width: 600px; height: 300px;
        position: absolute;
        left: 50%; top: 45%;
        transform: translate(-50%, -50%);
        padding: 20px 30px;
        text-align: center;
        font-size: medium;
        font-weight: bold;
    }
    .pin{
      display: inline-block;
      font-size: 25px;
    }
   #info{
       margin-top: 20px;
    }
    #delete_btn{
        background-color: #5C65BB;
        margin-top: 15px;
        width:80%; height: 30px;
        border: none;
        border-radius: 5em;
        color:#ffffff;
    }
    .pw{
        border:none;
        border-bottom: 2px solid #5C65BB;
        width:200px;
        margin-bottom: 10px;
        margin-left:5px;
        margin-top: 15px;
    }
    input:focus{
        outline: none;
    }
</style>
<div class="delete_user">
    <div class="pin">&#128204;</div>
    <div id="info">
        <p><strong style="color: purple;">{{request.user}}</strong>님 지금까지 저희 서비스를 이용해주셔서 감사합니다.</p>
        <p style="text-align: left;">
            회원 탈퇴 시 입력한 개인정보는 모두 삭제되며, 작성한 강의평은 삭제되지 않습니다.
            탈퇴를 원하면 비밀번호 입력 후 '탈퇴하기' 버튼을 눌러주세요.<br>
        </p>
    </div>

    <div>
        <form action="{% url 'delete_user' %}" method="POST">
            {% csrf_token %}
            {{form}}

            {% for message in messages %}
                <p style="margin-bottom: 0;">❗ {{ message }}</p>
            {% endfor %}
            <input id="delete_btn" type="submit" value="탈퇴하기">
        </form>
    </div>
</div>
{% endblock %}
