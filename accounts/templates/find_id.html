<!--아이디 찾기-->
{% extends 'base.html' %}
{% block content %}
<style>
    .find_ID{
            border:2px solid;
            border-radius: 5%;
            border-color: #5C65BB;
            width: 300px; height: 300px;
            position: absolute;
            left: 50%; top: 45%;
            transform: translate(-50%, -50%);
    }
    h2{
        text-align: center;
        margin-top: 20px;
    }
    #findId_btn{
        background-color: #5C65BB;
        margin-top: 20px;
        width:80%; height: 30px;
        border: none;
        border-radius: 5em;
        margin-left: 30px;
        color:#ffffff;
    }
    .find_id{
        border:none;
        border-bottom: 2px solid #5C65BB;
        width:65%;
        margin-bottom: 10px;
        margin-left: 5px;
    }
    .input{
        margin-left: 20px;
        margin-top: 30px;
    }
    #fi1, #fi2{
        margin-bottom: 30px;
    }
    #fi3{
        margin-bottom: 10px;
    }
</style>
<div class="find_ID">
    {% if target %}
        <p>{{target.userId}}</p>
    {% else %}
    <h2>아이디 찾기</h2>
        <form action="{% url 'findId' %}" method="POST">
            <div class="input">
                {% csrf_token %}
                {{form.as_p}}
            </div>
            
            {% for message in messages %}
                <p>❗ {{ message }}</p>
            {% endfor %}
            <input id="findId_btn" type="submit" value="아이디 찾기">
        </form>
    {% endif %}
</div>
{% endblock %}
