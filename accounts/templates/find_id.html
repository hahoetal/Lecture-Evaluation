{% extends 'base.html' %}
{% block content %}
<style>
    .find_ID{
            border:2px solid;
            border-radius: 5%;
            border-color: #5C65BB;
            width: 300px; height: 300px;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
    }
    #findId_btn{
        background-color: #5C65BB;
        margin-top: 20px;
        width:80%; height: 30px;
        border: none;
        border-radius: 5em;
        margin-left: 30px;
        color:#ffffff;
    }
</style>
<div class="find_ID">
    {% if target %}
        {{target.userId}}
    {% else %}
        <form action="{% url 'findId' %}" method="POST">
            {% csrf_token %}
            {{form}}
            <input id="findId_btn" type="submit" value="아이디 찾기">
        </form>
    {% endif %}
</div>
{% endblock %}
