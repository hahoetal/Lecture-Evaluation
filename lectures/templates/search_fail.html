{% extends 'base.html' %}
{% block style%}
<style>
    .not_lectures{
        border:2px solid;
        border-radius: 5%;
        border-color: #5C65BB;
        width: 900px; height: 420px;
        position: absolute;
        left: 50%; top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    #no_serach_img{
        display: inline-block;
        font-size: 200px;
    }
    .button{
        float: right;
        width : 200px; height: 50px;
        background-color : #5C65BB;
        border : 5px solid #FFFFFF;
        border-radius: 5em;

    }
    .button > a{
       display: block;
       line-height: 40px;
       color : #ffffff;
       font-style : italic;
       text-align : center;
    }
    
</style>
{% endblock %}

{% block content %}
    <!-- 4가지 모두 입력이 안됐을 때 메시지 출력 -->
    <div class = "not_lectures">
        <div id="no_serach_img">&#9757;</div>
        {% if messages %}
            {% for message in messages %}
                <h3>{{ message }}</h3>
            {% endfor %}
        {% endif %}
    </div>

    <!-- 하이퍼링크 연결 -->
    <div class="button">
        <a href="{% url 'home' %}" >홈으로 이동</a>
    </div>
    <div class="button">
        <a href="{% url 'lectureList' %}">강의 목록으로 이동</a>
    </div>
{% endblock %}
